<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="images/favicon.png" />
    <title>lauren pak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="cursor.css" />

    <style>
      body {
        font-family: "Figtree", sans-serif;
        background-color: rgb(249, 248, 246);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .main-content {
        max-width: 1300px;
        margin: 0 auto;
        padding: 45px 15px;
        animation: fadeIn 0.5s ease-in;
      }

      .header-title {
        font-family: "Figtree", sans-serif;
        font-size: 32.5px;
        /* font-weight: 700; */
        line-height: 1.3;
        color: #000;
        margin-bottom: 17px;
        max-width: 970px;
      }

      .subheader {
        font-family: "Figtree", sans-serif;
        font-size: 17px;
        color: #7e7e7e;
        margin-bottom: 32px;
        max-width: 620px;
      }

      .subheader-intro {
        display: inline;
      }

      .changing-text {
        display: inline;
        font-weight: 600;
      }

      .work-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 30px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .work-section-title {
        font-family: "IBM Plex Mono", monospace;
        font-size: 14px;
        color: #000;
        margin-bottom: 0px;
      }

      .filter-buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 0px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 11px 25px;
        background-color: #ececec;
        border: none;
        border-radius: 50px;
        font-family: "Figtree", sans-serif;
        font-size: 16px;
        color: #000;
        transition: all 0.3s ease;
        cursor: none;
      }

      .filter-btn:hover {
        background-color: #db79f1;
        color: white;
        cursor: none;
      }

      .filter-btn.active {
        background-color: #db79f1;
        color: white;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 395px));
        justify-content: start;
        gap: 40px;
        margin-bottom: 60px;
      }

      .project-card {
        overflow: hidden;
        transition: transform 0.3s ease;
        max-width: 450px;
      }

      .project-card:hover {
        transform: scale(0.95);
        opacity: 0.7;
      }

      .project-image {
        border-radius: 20px;
        width: 100%;
        height: 220px;
        object-fit: cover;
        background-color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
      }

      .project-info {
        padding: 5px;
      }

      .project-title {
        font-family: "IBM Plex Mono", monospace;
        font-size: 18px;
        font-weight: 700;
        color: #000;
        margin-bottom: 10px;
        padding-top: 10px;
      }

      .project-subtitle {
        font-family: "Figtree", sans-serif;
        font-size: 15px;
        color: #7e7e7e;
        margin-bottom: 10px;
        line-height: 1.5;
      }

      .project-date {
        font-family: "IBM Plex Mono", monospace;
        font-size: 12px;
        color: #b6b6b6;
        margin-top: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .project-tags {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .tag {
        font-family: "IBM Plex Mono", monospace;
        font-size: 13px;
        border-radius: 20px;
      }

      .tag.leadership {
        color: #ff6b3d;
      }

      .tag.develop {
        color: #3571f2;
      }

      .tag.design {
        color: #008000;
      }

      .highlight-name {
        font-weight: 900;
        font-size: 60px;
      }
      .highlight-green {
        color: #008000;
      }

      .highlight-blue {
        color: #3571f2;
      }

      .highlight-orange {
        color: #ff6b3d;
      }

      @media (max-width: 768px) {
        .header-title {
          font-size: 28px;
        }

        .subheader {
          font-size: 14px;
        }

        .work-section-title {
          font-size: 14px;
        }

        .projects-grid {
          grid-template-columns: 1fr;
        }
        .project-card {
          /* to keep image size the same */
          max-width: 395px;
        }

        .filter-btn {
          padding: 9px 15px;
          font-size: 13px;
        }
      }

      .swap-text {
        display: inline;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <div class="main-content">
      <!-- header -->
      <h1 class="header-title">
        <span class="highlight-name">Hi! I'm Lauren,</span><br />
        • a <span class="highlight-blue">developer</span> and
        <span class="highlight-green">designer</span>
        <br />
        • a computer science student @ Princeton <br />
        • interested in bridging
        <span class="highlight-orange">products + people</span>
      </h1>

      <!-- subheader + changing text -->
      <div class="subheader">
        <span class="subheader-intro">you will catch me... </span>
        <span class="changing-text" id="changingText"></span>
      </div>

      <div class="work-header">
        <!-- my work section -->
        <h2 class="work-section-title">MY WORK ↓</h2>

        <!-- filter buttons -->
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">all</button>
          <button class="filter-btn" data-filter="develop">develop</button>
          <button class="filter-btn" data-filter="design">design</button>
          <button class="filter-btn" data-filter="leadership">
            leadership
          </button>
        </div>
      </div>

      <!-- projects grid -->
      <div class="projects-grid" id="projectsGrid"></div>
    </div>

    <!-- scripts -->
    <script src="projects.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>

    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });

      // changing text in header
      const textOptions = [
        "designing posters for school clubs",
        "watching a movie at the Garden Theatre with my friends",
        "reading on a park bench (currently Human Acts)",
        "people watching and sketching",
        "waiting in line for an oat latte ☕︎",
        "playing pickleball and tetris",
        "writing screenplays for my favorite songs",
      ];

      let currentIndex = 0;
      const changingTextElement = document.getElementById("changingText");

      function changeText() {
        changingTextElement.style.opacity = "0";
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % textOptions.length;
          changingTextElement.textContent = textOptions[currentIndex];
          changingTextElement.style.opacity = "1";
        }, 300);
      }

      // first text
      changingTextElement.textContent = textOptions[0];
      changingTextElement.style.transition = "opacity 0.3s ease";
      setInterval(changeText, 3000);

      // fill in project cards (from projects.js)
      const projectsGrid = document.getElementById("projectsGrid");

      projects.forEach((project) => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.setAttribute("data-categories", project.categories.join(" "));

        const imageContent = project.image
          ? `<img src="${project.image}" class="project-image" alt="${project.title}">`
          : `<div class="project-image">Project Image</div>`;

        const tags = project.categories
          .map((cat) => `<span class="tag ${cat}">${cat}</span>`)
          .join("");

        card.innerHTML = `
      ${imageContent}
      <div class="project-info">
        <h3 class="project-title">${project.title}</h3>
        <p class="project-subtitle">${project.subtitle}</p>
        <div class="project-tags">
          ${tags}
        </div>
        <div class="project-date">${project.date}</div>
      </div>
    `;

        if (project.link) {
          card.style.cursor = "pointer";
          card.addEventListener("click", () => {
            window.location.href = project.link;
          });
        }
        projectsGrid.appendChild(card);
      });

      // project filter buttons
      const filterButtons = document.querySelectorAll(".filter-btn");
      const projectCards = document.querySelectorAll(".project-card");

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // update active button
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");

          const filter = button.getAttribute("data-filter");

          // filter projects
          projectCards.forEach((card) => {
            if (filter === "all") {
              card.style.display = "block";
            } else {
              const categories = card.getAttribute("data-categories");
              if (categories.includes(filter)) {
                card.style.display = "block";
              } else {
                card.style.display = "none";
              }
            }
          });
        });
      });
    </script>

    <script src="cursor.js" defer></script>
    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
