<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="images/favicon.png" />
    <title>lauren pak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="cursor.css" />

    <style>
      body {
        font-family: "Figtree", sans-serif;
        background-color: rgb(249, 248, 246);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .main-content {
        max-width: 1300px;
        margin: 0 auto;
        padding: 50px 15px;
        animation: fadeIn 0.5s ease-in;
      }

      .header-title {
        font-family: "Figtree", sans-serif;
        font-size: 35px;
        /* font-weight: 700; */
        line-height: 1.2;
        color: #000;
        margin-bottom: 25px;
        max-width: 850px;
      }

      .subheader {
        font-family: "Figtree", sans-serif;
        font-size: 17px;
        color: #7e7e7e;
        margin-bottom: 50px;
        max-width: 620px;
      }

      @media (max-width: 768px) {
        .header-title {
          font-size: 28px;
        }

        .subheader {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <div class="main-content">
      <!-- header -->
      <h1 class="header-title">lauren's playground</h1>

      <!-- subheader + changing text -->
      <div class="subheader">
        <span class="subheader-intro">in the works :D </span>
      </div>
    </div>

    <!-- scripts -->
    <script src="projects.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>

    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });

      // changing text in header
      const textOptions = [
        "studying Computer Science and Graphic Design @ Princeton",
        "watching a movie at the Garden Theatre with her friends",
        "reading on a park bench (currently Human Acts)",
        "people watching and sketching",
        "waiting in line for an oat latte ☕︎",
        "playing pickleball and tetris",
        "writing screenplays for her favorite songs",
      ];

      let currentIndex = 0;
      const changingTextElement = document.getElementById("changingText");

      function changeText() {
        changingTextElement.style.opacity = "0";
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % textOptions.length;
          changingTextElement.textContent = textOptions[currentIndex];
          changingTextElement.style.opacity = "1";
        }, 300);
      }

      // first text
      changingTextElement.textContent = textOptions[0];
      changingTextElement.style.transition = "opacity 0.3s ease";
      setInterval(changeText, 3000);

      // fill in project cards (from projects.js)
      const projectsGrid = document.getElementById("projectsGrid");

      projects.forEach((project) => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.setAttribute("data-categories", project.categories.join(" "));

        const imageContent = project.image
          ? `<img src="${project.image}" class="project-image" alt="${project.title}">`
          : `<div class="project-image">Project Image</div>`;

        const tags = project.categories
          .map((cat) => `<span class="tag ${cat}">${cat}</span>`)
          .join("");

        card.innerHTML = `
      ${imageContent}
      <div class="project-info">
        <h3 class="project-title">${project.title}</h3>
        <p class="project-subtitle">${project.subtitle}</p>
        <div class="project-tags">
          ${tags}
        </div>
        <div class="project-date">${project.date}</div>
      </div>
    `;

        if (project.link) {
          card.style.cursor = "pointer";
          card.addEventListener("click", () => {
            window.location.href = project.link;
          });
        }
        projectsGrid.appendChild(card);
      });

      // project filter buttons
      const filterButtons = document.querySelectorAll(".filter-btn");
      const projectCards = document.querySelectorAll(".project-card");

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // update active button
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");

          const filter = button.getAttribute("data-filter");

          // filter projects
          projectCards.forEach((card) => {
            if (filter === "all") {
              card.style.display = "block";
            } else {
              const categories = card.getAttribute("data-categories");
              if (categories.includes(filter)) {
                card.style.display = "block";
              } else {
                card.style.display = "none";
              }
            }
          });
        });
      });

      // swapping header texts
      function swapHeaderText() {
        const swap1 = document.getElementById("swap1");
        const swap2 = document.getElementById("swap2");

        // fade out
        swap1.style.opacity = "0";
        swap2.style.opacity = "0";

        setTimeout(() => {
          // swap the words
          if (swap1.textContent === "developer") {
            swap1.textContent = "designer";
            swap2.textContent = "developer";
          } else {
            swap1.textContent = "developer";
            swap2.textContent = "designer";
          }

          // Fade in
          swap1.style.opacity = "1";
          swap2.style.opacity = "1";
        }, 300);
      }

      // swap header text every 4 seconds
      setInterval(swapHeaderText, 4000);
    </script>

    <script src="cursor.js" defer></script>
    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
